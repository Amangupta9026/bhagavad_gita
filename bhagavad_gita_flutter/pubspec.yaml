name: bhagavad_gita_flutter
description: A new Flutter project with Serverpod.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  serverpod_flutter: ^1.1.1
  bhagavad_gita_client:
    path: ../bhagavad_gita_client


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.4
  flutter_local_notifications: ^14.1.0
  go_router: ^7.1.1
  in_app_update: ^4.0.1
  shared_preferences: ^2.1.1
  flutter_native_splash: ^2.3.0
  firebase_messaging: ^14.6.1
  share_plus: ^6.3.4
  liquid_swipe: ^3.1.0
  firebase_crashlytics: ^3.3.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/qwise.png"
  min_sdk_android: 21


dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter


